  <body>

  <div class="quote-container">
    <div class="quote-content">

      <!--Empty divs will get text appended from JSON-->
      <div id="quote-text"></div>
      <div id="quote-source"></div>

    </div> <!-- ends quote content div-->

    <div class="button-new">
      <p id="new-quote-button"> <button type="button" id="get-quote" class="btn btn-primary btn-lg">Find a New Quote!</button></p>
    </div> <!-- ends quote button container div-->

    <div class="bottom-text">
      <p> <a class="twitter-share-button" href="https://twitter.com/intent/tweet" target="_blank"> <i class="fab fa-twitter text-primary icon"></i></a> <span><a href="https://github.com/mattzuzolo">Coded by Matt</a></span> </p>
    </div> <!-- ends bottom text div with share button and credit -->
